<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <section class="recent-scores">
        <div class="scores-heading flex-row">
          <h2 class="scores-title">Recent scores</h2>
          <button class="scores-refresh button">Refresh</button>
        </div>
        <ul class="recent-scores__scores"></ul>
      </section>
        <form class="flex-column" action="">
          <div class="scores-title">
            <h2>Add your score</h2>
            </div>
            <div class="flex-column">
            <input class="name" type="text" placeholder="Your name">
            <input class="score" type="number" placeholder="Your score">
            <input class="button score" type="submit" value="Submit">
          </div> 
        </form>
    </main>
    <footer></footer>
  </body>
</html>
